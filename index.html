let savedIndex = parseInt(localStorage.getItem("currentIndex") || "0");
let savedLevel = localStorage.getItem("currentLevel") || "all";
let savedKidMode = localStorage.getItem("kidMode") === "true";

let words = WORDS;
let filtered = [...words];
let index = savedIndex;

levelFilter.value = savedLevel;
document.getElementById("kidMode").checked = savedKidMode;

if (savedLevel !== "all") {
  filtered = words.filter(w => w.level === savedLevel);
}

if (index >= filtered.length) index = 0;

let learned=JSON.parse(localStorage.getItem("learned")||"{}");

function render(){
 if(!filtered.length)return;
 const w=filtered[index];
 const kid=document.getElementById("kidMode").checked;
 word.innerText=w.w;
 ipa.innerText=kid?"":w.ipa;
 pos.innerText=w.pos;
 example.innerText=kid?"":w.ex;
 document.querySelector(".star").innerText=learned[w.w]?"â­":"â˜†";
 stats.innerText=`Learned: ${Object.keys(learned).length} / ${words.length}`;

localStorage.setItem("currentIndex", index);
localStorage.setItem("currentLevel", levelFilter.value);
localStorage.setItem("kidMode", document.getElementById("kidMode").checked);


}
function next(){index=(index+1)%filtered.length;render()}
function prev(){index=(index-1+filtered.length)%filtered.length;render()}
function shuffle(){filtered.sort(()=>Math.random()-.5);index=0;render()}
  
function toggleStar(){
  const w=filtered[index];
  if (learned[w.w]) {
  delete learned[w.w];
} else {
  learned[w.w] = true;
};
  localStorage.setItem("learned",JSON.stringify(learned));
  render()}
  
function speak(){const u=new SpeechSynthesisUtterance(filtered[index].w);u.lang="en-US";speechSynthesis.speak(u)}
levelFilter.onchange = e => {
  localStorage.setItem("currentLevel", e.target.value);
  filtered = e.target.value === "all"
    ? words
    : words.filter(x => x.level === e.target.value);
  index = 0;
  render();
};

function startQuiz(){
 quiz.classList.remove("hidden");
 const c=filtered[index];let o=[c];
 while(o.length<4){let r=words[Math.random()*words.length|0];if(!o.includes(r))o.push(r)}
 o.sort(()=>Math.random()-.5);
 qExample.innerText=c.ex;
 qOptions.innerHTML=o.map(x=>`<button onclick="answer('${x.w}')">${x.w}</button>`).join("");
 window.qa=c.w;
}
function answer(w){alert(w===qa?"âœ… Correct":"âŒ Wrong");closeQuiz()}
function closeQuiz(){quiz.classList.add("hidden")}
render();
